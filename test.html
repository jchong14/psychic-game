<!DOCTYPE html>
<html>
    <head>
        <title>Psychic Game</title>
    
        <meta charset="utf-8">
    </head>

    <body>
     <div id="container"></div>
     <p>You won: <span id="wins"></span></p>
     <p>You lost: <span id="losses"></span></p>

        <script type="text/javascript">

    var wins = 0;
    var losses = 0;

    document.querySelector('#wins').innerText= wins;
    document.querySelector('#losses').innerText= losses;

    var letterToGuess = "g";

    function playGame (ev){
       var userPressed = ev.key;
        alert (userPressed);
    }

    if userPressed == letterToGuess {
        wins++;
        docment.querySelector('#wins').innerText = wins;
    }
    else {
        losses++;
        document.querySelector('#losses').innerText = losses;
    }
      
    document.onkeyup =playGame;
        </script>
        
    
    </body>
</html>
